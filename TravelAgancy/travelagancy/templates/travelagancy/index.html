<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkyAirline Reservation System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    {% load static %}
    <style>
        body {
            background: url("{% static 'img/flightPic.jpg' %}");
            background-size: cover; 
        }
    </style>

</head>
<body>


<nav class="navbar nav-divider">
    <div class="container-fluid" style="margin-top: 10px">
        <div class="navbar-header">
            <a class="navbar-brand" href="" style="color: ghostwhite; font-size: 50px;">SkyAirline</a>
        </div>
        <div class="navbar-right">
            <a class="navbar-brand" href="{% url 'travelagancy:login_user' %}" style="color: ghostwhite; font-size: 24px;">LOG IN</a>
        </div>

    </div>
</nav>

<div class="container-fluid" style="position:absolute;margin-top:10%;width: 35%;left: 5%">
    <h1 style="color: white">Where are we flying now ?</h1>
    <br>
    <form class="form-horizontal" role="form" action="{% url 'travelagancy:result' %}" method="post">
        {% csrf_token %}
        <div class="input-group">
            <label for="leave_city" class="input-group-addon">Departure city</label> 
            <select id="leave_city" name="leave_city" class="form-control" value="{{ leave_city|default_if_none:"" }}" >
                {% include "travelagancy/countrylist.html" %}
            </select>
        </div>
        <br>
        <div class="input-group">
            <label for="arrive_city" class="input-group-addon">Arrival city</label>
            <select id="arrive_city" name="arrive_city" class="form-control" value="{{ arrive_city|default_if_none:"" }}" >
                {% include "travelagancy/countrylist.html" %}
            </select>
        </div>
        <br>
        <div class="input-group">
            <label for="leave_date" class="input-group-addon">Leave date</label>
            <input id="leave_date" type="date" name="leave_date" class="form-control" placeholder="Date"  min='{{now}}'>
        </div>
        <br>
        <center>
            <button type="submit" class="btn btn-success">Let's Go</button>
        </center>
    </form>
</div>

</body>
</html>
